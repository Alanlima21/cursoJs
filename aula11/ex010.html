<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input  type="number"  name="txtvel" id="txtvel"> km/h
    <input  type="button"  value="Verificar" onclick="calcular()">
    <div  id="res">

    </div>

    <script>
       function calcular(){
            txtv = Number(document.getElementById('txtvel').value);
            res = document.querySelector('div#res');
            res.innerHTML = `<p>Sua velocidade é de<strong> ${txtv}</strong></p>`;
            if(txtv > 60){
                res.innerHTML += `<p>Você está <strong>multado</strong></p>`;
            }
            res.innerHTML += `<p>Dirija sempre co oo cinto de segurança</p>`;
        }
  
    </script>
</body>
</html>
